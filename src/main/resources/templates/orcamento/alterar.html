<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>

<body>

    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Orçamento</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="@{/orcamentos/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Orçamentos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        <!-- mensagem de sucesso ou falha -->
	      	 <div th:replace="fragments/alert"></div>
	      	     
	            <form th:action="${orcamento.id == null} ? @{/orcamentos/cadastro/salvar} : @{/orcamentos/editar}" method="POST" th:object="${orcamento}">
	            
	            
	             
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" 
	                               th:field="*{nome}"/>
	                          
	                    </div>
	                    
	                       <div class="form-group col-md-6">
	                        <label for="telefone">Telefone</label>
	                        <input type="text" class="form-control" id="telefone" 
	                               th:field="*{telefone}"/>
	                       
	                    </div>
	                
	               
	                </div>
	                
	                 <div class="form-row">
	                	<div class="form-group col-md-6">
	                	
	                			<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" 
								  			th:field="*{whats}" id="whats" 
								  			th:if="${whats == true ? 'checked=checked' : ''}" />
								  <label class="custom-control-label" for="whats">Se o telefone for whats. Ative este botão</label>
	                	</div>
	                
	                </div>
	                
	                
	                    <div class="form-group col-md-6">
	                        <label for="StatusOrcamento">Status</label>
	                        <select id="StatusOrcamento" class="form-control" th:field="*{StatusOrcamento}">
	                            <option value="">Selecione...</option>
	                         <option th:each="statu : ${status}" th:value="${statu}" th:text="${statu.nome}"></option>
	                        </select>
	                       
	                    </div>
	                
	                <input type="hidden" th:field="*{id}"> 
	          </div>
	         
	                
	                
	                   <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="titulo">Título</label>
	                        <input type="text" class="form-control" id="titulo" 
	                               th:field="*{titulo}"/>
	                       
	                    </div>
	                    
	                       <div class="form-group col-md-6">
	                        <label for="descricao">Descrição</label>
	                        <textarea type="text" id="descricao" class="form-control" placeholder="Descrição" 
							th:field="*{descricao}" required  rows="10"></textarea>
	                       
	                    </div>
	                
	               
	                </div>
	             
	                
	         
	                
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	    
	 
</body>

<script th:inline="javascript" th:fragment="inlinescript"></script>
</html>
