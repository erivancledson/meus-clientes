<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
 
    <meta charset="UTF-8"/>
  
</head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Pagamentos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/pagamentos/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Pagamentos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	         <!-- mensagem de sucesso ou falha -->
	        <div th:replace="fragments/alert"></div>
	      	     
	      	     
	            <form th:action="${pagamento.id == null} ? @{/pagamentos/salvar} : @{/pagamentos/editar}" method="POST" th:object="${pagamento}">
	            
	                      <div class="form-row">
	                <input type="hidden" id="id" th:field="*{id}"/>
	                
	                       <div class="form-group col-md-6">
	                        <label for="servico">Serviço</label>
	                        <select id="servico" class="form-control" th:field="*{servico}" th:classappend="${#fields.hasErrors('servico')} ? 'is-invalid'">
	                            <option value="">Selecione...</option>
	                         <option th:each="s : ${servicos}" th:value="${s.id}" th:text="${s.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
									<span th:errors="*{servico}"></span>
	                        </div>
	                    </div>
	                    
	                           <div class="form-group col-md-6">
	                        <label for=""cliente"">Cliente</label>
	                        <select id=""cliente"" class="form-control" th:field="*{cliente}" th:classappend="${#fields.hasErrors('cliente')} ? 'is-invalid'">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
	                       </select>
	                        <div class="invalid-feedback">
								<span th:errors="*{cliente}"></span>
	                        </div>
	                    </div>
	               
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="titulo">Título</label>
	                        <input type="text" class="form-control" id="titulo" placeholder="Título"
	                               autofocus="autofocus" th:field="*{titulo}" th:classappend="${#fields.hasErrors('titulo')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
								<span th:errors="*{titulo}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="valorPagar">Valor a ser pago</label>
	                        <input type="text" class="form-control" id="valorPagar" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{valorPagar}" th:classappend="${#fields.hasErrors('valorPagar')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
									<span th:errors="*{valorPagar}"></span>
	                        </div>
	                    </div>
	                    
	                    
	                </div>
	                
	              
	                
	                <div class="form-row">
	                 
	                    <div class="form-group col-md-6">
	                        <label for="dataPagamento">Data de pagamento</label>
	                        <input type="date" class="form-control" id="dataPagamento" th:field="*{dataPagamento}" th:classappend="${#fields.hasErrors('dataPagamento')} ? 'is-invalid'"/>
	                        <div class="invalid-feedback">
									<span th:errors="*{dataPagamento}"></span>
	                        </div>
	                    </div>
	                    
	                         <div class="form-group col-md-6">
	                        <label for="StatusPagamento">Status de pagamento</label>
	                        <select id="StatusPagamento" class="form-control" th:field="*{StatusPagamento}" th:classappend="${#fields.hasErrors('StatusPagamento')} ? 'is-invalid'">
	                            <option value="">Selecione...</option>
	                         <option th:each="statu : ${status}" th:value="${statu}" th:text="${statu.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
										<span th:errors="*{StatusPagamento}"></span>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                
	                   <div class="form-group col-md-6">
	                        <label for="descricao">Descrição</label>
	                        <textarea type="text" class="form-control" id="descricao" 
	                               th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'"></textarea>
	                        <div class="invalid-feedback">
									<span th:errors="*{descricao}"></span>
	                        </div>
	                    </div>
	                    
	                 </div>
	        
	       
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	 

</body>

	
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</html>
