<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Chamados</span>
	                    </li>
	                </ul>
	             
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	        <!-- mensagem de sucesso ou falha -->
	      	<div th:replace="fragments/alert"></div>
	        
	          
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                     
	                        <th>Assunto</th>
	                        <th>Descrição</th>
	                        <th>Data</th>
	                        <th>Status</th>
	                    
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="c : ${chamados}">
	                        
	                        <td th:text="${c.assunto}"></td>
	                        <td th:text="${c.descricao}"></td>
	                        <td th:text="${#dates.format(c.dataChamado, 'dd-MMM-yyyy')}"></td>
	                        <td th:text="${c.StatusChamado.nome}"></td>
	                           
	                       
	                    </tr>
	              
	                    </tbody>
	                </table>
	            </div>
	        </div>
		  <div th:replace="fragments/modal :: modal"></div>
	    </section>
	

</body>

	
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</html>
